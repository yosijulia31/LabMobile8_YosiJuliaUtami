<!-- Header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Data Mahasiswa</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Data Mahasiswa</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Daftar Mahasiswa -->
  <ion-card *ngFor="let item of dataMahasiswa">
    <ion-item>
      <ion-label>
        {{ item.nama }}
        <p>{{ item.jurusan }}</p>
      </ion-label>
      <ion-button color="primary" slot="end" (click)="openModalEdit(item)">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="konfirmasiHapus(item.id)">Hapus</ion-button>
    </ion-item>
  </ion-card>

  <!-- Button Tambah Mahasiswa -->
  <ion-card>
    <ion-button (click)="openModalTambah()" expand="block">Tambah Mahasiswa</ion-button>
  </ion-card>

  <!-- Modal Tambah Mahasiswa -->
  <ion-modal [isOpen]="modalTambah" (ionModalDidDismiss)="cancel()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Tambah Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Nama Mahasiswa" labelPlacement="floating" required [(ngModel)]="nama"
            placeholder="Masukkan Nama Mahasiswa" type="text">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Jurusan Mahasiswa" labelPlacement="floating" required [(ngModel)]="jurusan"
            placeholder="Masukkan Jurusan Mahasiswa" type="text">
          </ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="button" (click)="tambahMahasiswa()" color="primary" expand="block">Tambah Mahasiswa</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Modal Edit Mahasiswa -->
  <ion-modal [isOpen]="modalEdit" (ionModalDidDismiss)="cancel()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Nama Mahasiswa" labelPlacement="floating" required [(ngModel)]="nama"
            placeholder="Masukkan Nama Mahasiswa" type="text">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Jurusan Mahasiswa" labelPlacement="floating" required [(ngModel)]="jurusan"
            placeholder="Masukkan Jurusan Mahasiswa" type="text">
          </ion-input>
        </ion-item>
        <ion-input required [(ngModel)]="id" type="hidden"></ion-input>
        <ion-row>
          <ion-col>
            <ion-button type="button" (click)="editMahasiswa()" color="primary" expand="block">Edit Mahasiswa</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
